<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devis | Le Relais Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-soft">
    <div class="container onboarding-page">
        <div class="form-container">
            <div class="form-header">
                <a href="index.html"><img src="Logo_Le_Relais_Web.png" class="logo-small"></a>
                <h1>Commençons.</h1>
                <p>Activez vos 7 jours d'essai gratuit.</p>
            </div>
            
            <form action="https://formsubmit.co/bailleulilyas@gmail.com" method="POST" class="main-form">
                <div class="field">
                    <label>Enseigne</label>
                    <input type="text" name="commerce" placeholder="Nom de votre commerce" required>
                </div>
                <div class="field">
                    <label>Email Pro</label>
                    <input type="email" name="email" placeholder="contact@votre-boutique.com" required>
                </div>
                <div class="field">
                    <label>Vision & Objectifs</label>
                    <textarea name="vision" rows="4" placeholder="Pages, couleurs, message..." required></textarea>
                </div>
                <button type="submit" class="btn-main-dark full">Lancer l'essai gratuit →</button>
            </form>
        </div>
    </div>
</body>
</html>
