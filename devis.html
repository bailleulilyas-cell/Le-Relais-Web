<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Projet | Le Relais Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-soft">

    <header class="main-header">
        <nav class="container">
            <a href="index.html" class="logo-container">
                <img src="Logo_Le_Relais_Web.png" alt="Le Relais Web" class="logo-img">
            </a>
            <a href="index.html" class="btn-back">← Retour au site</a>
        </nav>
    </header>

    <section class="onboarding">
        <div class="container-small">
            <div class="form-card">
                <div class="form-head">
                    <span class="step-tag">Étape 1 sur 2</span>
                    <h1>Parlons de votre projet</h1>
                    <p>Précisez vos besoins pour activer votre essai gratuit. Vous serez ensuite redirigé vers Stripe pour valider la période d'essai.</p>
                </div>

                <form action="https://formsubmit.co/bailleulilyas@gmail.com" method="POST" class="main-form">
                    <input type="hidden" name="_next" value="https://checkout.stripe.com/PAYMENT_LINK_PLACEHOLDER">
                    <input type="hidden" name="_captcha" value="false">
                    
                    <div class="input-grid">
                        <div class="field">
                            <label>Nom de l'entreprise</label>
                            <input type="text" name="entreprise" placeholder="Ex: Café de Lyon" required>
                        </div>
                        <div class="field">
                            <label>Secteur d'activité</label>
                            <input type="text" name="secteur" placeholder="Ex: Restauration" required>
                        </div>
                    </div>

                    <div class="field">
                        <label>Email de contact professionnel</label>
                        <input type="email" name="email" placeholder="directeur@entreprise.fr" required>
                    </div>

                    <div class="field">
                        <label>Décrivez votre vision (Design, pages, objectifs...)</label>
                        <textarea name="vision" rows="5" placeholder="Dites-nous ce qui rend votre commerce unique..." required></textarea>
                    </div>

                    <button type="submit" class="btn-primary full large">Continuer vers le paiement sécurisé →</button>
                    <p class="form-info">En cliquant, vous acceptez de recevoir une proposition basée sur vos données.</p>
                </form>
            </div>
        </div>
    </section>

</body>
</html>

</body>
</html>
